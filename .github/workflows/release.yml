name: Release Automation

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.0.0)'
        required: true
        default: 'v2.0.0'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Generate changelog
      id: changelog
      run: |
        # Get tag name
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          TAG="${{ github.event.inputs.version }}"
        else
          TAG="${GITHUB_REF#refs/tags/}"
        fi
        
        # Generate changelog from git commits
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [[ -n "$PREV_TAG" ]]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
        else
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD)
        fi
        
        # Save to file and output
        echo "$CHANGELOG" > CHANGELOG.md
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.changelog.outputs.tag }}
        release_name: "Tetris Overlay ${{ steps.changelog.outputs.tag }}"
        body: |
          ## Changes
          ${{ steps.changelog.outputs.changelog }}
          
          ## Installation
          
          ### Windows
          Download `tetris-overlay-windows.exe` from the assets below.
          
          ### macOS
          Download `tetris-overlay-macos.dmg` from the assets below.
          
          ### Linux
          Download `tetris-overlay-linux.AppImage` from the assets below.
          
          ### Python Package
          ```bash
          pip install tetris-overlay==${{ steps.changelog.outputs.tag }}
          ```
        draft: false
        prerelease: ${{ contains(steps.changelog.outputs.tag, 'rc') || contains(steps.changelog.outputs.tag, 'beta') || contains(steps.changelog.outputs.tag, 'alpha') }}

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: create-release
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build pyinstaller
        
    - name: Build wheel
      run: python -m build
      
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name tetris-overlay-windows --icon=icon.ico run_overlay_core.py
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./tetris-overlay-windows.exe
        asset_name: tetris-overlay-windows.exe
        asset_content_type: application/octet-stream
        
    - name: Upload wheel
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./dist/*.whl
        asset_name: tetris-overlay-${{ steps.changelog.outputs.tag }}-py3-none-any.whl
        asset_content_type: application/zip

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: create-release
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build pyinstaller
        
    - name: Build wheel
      run: python -m build
      
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name tetris-overlay-macos --icon=icon.icns run_overlay_core.py
        
    - name: Create DMG
      run: |
        mkdir dmg_contents
        cp tetris-overlay-macos dmg_contents/
        hdiutil create -volname "Tetris Overlay" -srcfolder dmg_contents -ov -format UDZO tetris-overlay-macos.dmg
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./tetris-overlay-macos.dmg
        asset_name: tetris-overlay-macos.dmg
        asset_content_type: application/octet-stream

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: create-release
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build pyinstaller
        
    - name: Build wheel
      run: python -m build
      
    - name: Build AppImage
      run: |
        pyinstaller --onefile --windowed --name tetris-overlay-linux run_overlay_core.py
        
        # Create AppImage
        wget https://github.com/AppImage/AppImageKit/releases/download/continuous/AppImageKit-x86_64.AppImage
        chmod +x AppImageKit-x86_64.AppImage
        
        mkdir AppDir
        cp tetris-overlay-linux AppDir/
        
        cat > AppDir/AppRun << 'EOF'
        #!/bin/bash
        HERE="$(dirname "$(readlink -f "${0}")")"
        export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"
        exec "${HERE}/tetris-overlay-linux" "$@"
        EOF
        chmod +x AppDir/AppRun
        
        ./AppImageKit-x86_64.AppImage AppDir tetris-overlay-linux.AppImage
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./tetris-overlay-linux.AppImage
        asset_name: tetris-overlay-linux.AppImage
        asset_content_type: application/octet-stream

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [create-release, build-windows, build-macos, build-linux]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: Build package
      run: python -m build
      
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
        
    - name: Publish to Test PyPI
      if: contains(steps.changelog.outputs.tag, 'rc') || contains(steps.changelog.outputs.tag, 'beta') || contains(steps.changelog.outputs.tag, 'alpha')
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: create-release
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: gainey666/tetris-overlay
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: gainey666/tetris-overlay:${{ steps.changelog.outputs.tag }}
        format: spdx-json
        output-file: sbom.spdx.json
        
    - name: Upload SBOM
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./sbom.spdx.json
        asset_name: sbom.spdx.json
        asset_content_type: application/json

  notify-release:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [create-release, build-windows, build-macos, build-linux, publish-pypi, docker-build]
    if: always()
    steps:
    - name: Create Release Summary
      run: |
        echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Release ${{ steps.changelog.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Release Creation | ${{ needs.create-release.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Windows Build | ${{ needs.build-windows.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| macOS Build | ${{ needs.build-macos.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Linux Build | ${{ needs.build-linux.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| PyPI Publish | ${{ needs.publish-pypi.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Docker Build | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¥ Downloads" >> $GITHUB_STEP_SUMMARY
        echo "- [Windows EXE](https://github.com/${{ github.repository }}/releases/download/${{ steps.changelog.outputs.tag }}/tetris-overlay-windows.exe)" >> $GITHUB_STEP_SUMMARY
        echo "- [macOS DMG](https://github.com/${{ github.repository }}/releases/download/${{ steps.changelog.outputs.tag }}/tetris-overlay-macos.dmg)" >> $GITHUB_STEP_SUMMARY
        echo "- [Linux AppImage](https://github.com/${{ github.repository }}/releases/download/${{ steps.changelog.outputs.tag }}/tetris-overlay-linux.AppImage)" >> $GITHUB_STEP_SUMMARY
        echo "- [Python Package](https://pypi.org/project/tetris-overlay/${{ steps.changelog.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
        echo "- [Docker Image](https://hub.docker.com/r/gainey666/tetris-overlay)" >> $GITHUB_STEP_SUMMARY
