name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PySide6 pytest-qt tinydb sqlmodel matplotlib

      - name: Test overlay imports
        run: python -c "import run_overlay_core; import overlay_renderer; import ui.settings_dialog; import ui.stats_dashboard"

      - name: Run tests
        run: pytest -v tests/
