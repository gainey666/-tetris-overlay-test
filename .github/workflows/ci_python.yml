name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Disable notifications for this workflow
permissions:
  contents: read
  issues: read
  pull-requests: read

jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install PySide6 pytest-qt tinydb sqlmodel matplotlib

      - name: Test core modules import
        run: |
          python -c "from overlay_renderer import OverlayRenderer; print('✅ OverlayRenderer OK')"
          python -c "from feature_toggles import feature_manager; print('✅ Feature toggles OK')"
          python -c "from error_handler import error_handler; print('✅ Error handler OK')"

      - name: Test settings system
        run: |
          python -c "from ui.settings_storage import load, save; print('✅ Settings storage OK')"
          python -c "from ui.settings import Settings; print('✅ Settings model OK')"

      - name: Test statistics system
        run: |
          python -c "from stats.db import init_db; init_db(); print('✅ Stats DB OK')"
          python -c "from stats.collector import start_new_match; print('✅ Stats collector OK')"

      - name: Run basic tests
        run: |
          python -c "import pygame; print('✅ Pygame OK')"
          python -c "import PySide6; print('✅ PySide6 OK')"
          pytest tests/test_settings.py -v

      - name: Test demo system
        run: |
          python demo_full_system.py
