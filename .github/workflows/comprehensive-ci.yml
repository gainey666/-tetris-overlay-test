name: Comprehensive CI Pipeline

on:
  push:
    branches: [ main, dev/full-refactor ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy
        pip install -r requirements.txt
        
    - name: Run ruff
      run: ruff check .
      
    - name: Run black
      run: black --check .
      
    - name: Run mypy
      run: mypy . --ignore-missing-imports

  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy types-PySide6 types-Pillow
        pip install -r requirements.txt
        
    - name: Run mypy strict
      run: mypy . --strict --ignore-missing-imports

  unit-tests:
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12', '3.13']
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt
        
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html
        
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  ui-tests:
    name: UI Integration Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb x11-utils
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-qt pytest-cov
        pip install -r requirements.txt
        
    - name: Run UI tests with xvfb
      run: |
        xvfb-run -a pytest tests/test_ui.py -v --cov=ui --cov-report=xml
        
    - name: Upload UI coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: uitests

  performance-tests:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install psutil
        pip install -r requirements.txt
        
    - name: Run performance benchmark
      run: |
        python tests/benchmark_frame_time.py --frames 500 --fps 30
        
    - name: Check performance thresholds
      run: |
        python -c "
        import json
        import sys
        
        try:
            with open('benchmark_results.json', 'r') as f:
                results = json.load(f)
            
            fps = results['fps_stats']['mean_fps']
            frame_time = results['frame_time_stats']['mean_ms']
            
            print(f'FPS: {fps:.1f}')
            print(f'Frame Time: {frame_time:.2f}ms')
            
            if fps < 25:
                print('❌ FPS below threshold (25)')
                sys.exit(1)
            if frame_time > 40:
                print('❌ Frame time above threshold (40ms)')
                sys.exit(1)
                
            print('✅ Performance thresholds met')
        except Exception as e:
            print(f'Error checking performance: {e}')
            sys.exit(1)
        "

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt
        
    - name: Run integration tests
      run: |
        pytest tests/test_integration.py -v
        
    - name: Test overlay startup
      run: |
        timeout 30 python -c "
        import sys
        sys.path.insert(0, '.')
        
        try:
            from run_overlay_core import _frame_worker
            import threading
            import time
            
            stop_event = threading.Event()
            thread = threading.Thread(target=lambda: _frame_worker(stop_event))
            thread.start()
            
            time.sleep(2)  # Let it run briefly
            stop_event.set()
            thread.join(timeout=5)
            
            print('✅ Overlay startup test passed')
        except Exception as e:
            print(f'❌ Overlay startup test failed: {e}')
            sys.exit(1)
        "

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        pip install -r requirements.txt
        
    - name: Run bandit security scan
      run: bandit -r . -f json -o bandit-report.json || true
      
    - name: Run safety check
      run: safety check --json --output safety-report.json || true
      
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  build-package:
    name: Build Package
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build pyinstaller
        
    - name: Build wheel
      run: python -m build
      
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name tetris-overlay run_overlay_core.py
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: package-${{ matrix.os }}
        path: |
          dist/*.whl
          tetris-overlay*
          
  coverage-check:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: [unit-tests, ui-tests]
    steps:
    - uses: actions/checkout@v4
    
    - name: Download coverage reports
      uses: actions/download-artifact@v3
      with:
        pattern: coverage-*
        
    - name: Check coverage threshold
      run: |
        python -c "
        import xml.etree.ElementTree as ET
        import sys
        
        try:
            tree = ET.parse('coverage.xml')
            root = tree.getroot()
            
            coverage = float(root.attrib.get('line-rate', 0))
            coverage_percent = coverage * 100
            
            print(f'Coverage: {coverage_percent:.1f}%')
            
            if coverage_percent < 90:
                print('❌ Coverage below threshold (90%)')
                sys.exit(1)
                
            print('✅ Coverage threshold met')
        except Exception as e:
            print(f'Error checking coverage: {e}')
            sys.exit(1)
        "

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [lint, type-check, unit-tests, ui-tests, performance-tests, integration-tests, security-scan, build-package]
    if: always()
    steps:
    - name: Summary
      run: |
        echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Type Check | ${{ needs.type-check.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| UI Tests | ${{ needs.ui-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Performance | ${{ needs.performance-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Integration | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Build | ${{ needs.build-package.result }} |" >> $GITHUB_STEP_SUMMARY
